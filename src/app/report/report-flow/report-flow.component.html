<h1 align="center">{{title}}</h1>
<div class="noprint">
  <small>Para melhor qualidade favor desative os cabeçalhos e rodapés nas opções de impressão do seu navegador</small>
</div>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col" *ngFor="let f of fields | mapValues">{{ f.val }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of values">
      <td class="align-middle" *ngFor="let f of v | mapValues">{{f.val}}</td>
    </tr>
  </tbody>
</table>
