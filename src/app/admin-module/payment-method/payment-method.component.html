<h4>Formas de Pagamento</h4>
<br>
<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Descrição</label>
      <input type="text" formControlName="description" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="value">Tipo</label>
      <select formControlName="value" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.value.errors }">
        <option value="VISTA">A Vista</option>
        <option value="PRAZO">A Prazo</option>
      </select>
      <div *ngIf="submitted && f.value.errors" class="invalid-feedback">
        <div *ngIf="f.value.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="installment">Qtd. de Parcelas</label>
      <input type="text" formControlName="installment" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.installment.errors }" />
    </div>
    <div class="form-group">
      <label for="firstInstallment">Primeira Parcela</label>
      <input type="date" formControlName="firstInstallment" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.firstInstallment.errors }" />
    </div>
    <div class="form-group">
      <label for="installmentDays">Dias entre parcelas</label>
      <input type="number" step="1" formControlName="installmentDays" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.installmentDays.errors }" />
    </div>
    <div class="form-group">
      <label for="discount">Acrescimo/Desconto</label><br>
      <small>Deslize a barra para adicionar um desconto ou um acrescimo</small>
      <input type="range" step="1" min="-100" max="100" #ranger (input)="yourMethod(ranger.value)" formControlName="discount"
        class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.discount.errors }" />
      <small><p>{{teste}}</p></small>
    </div>

  </form>
</div>

<div id="list">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Tipo</th>
        <th scope="col">Primeira Parcela</th>
        <th scope="col">Dias Parcelas</th>
        <th scope="col">Acrescimo Desconto</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>
          <a class="btn btn-info btn-sm" (click)="edit(user.id)">
            <i class="far fa-edit"></i></a></td>
        <td>
          <a class="btn btn-danger btn-sm" (click)="delete(user.id)">
            <i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
