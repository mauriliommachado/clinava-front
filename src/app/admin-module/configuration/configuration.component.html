<h4>Configurações</h4>
<br>
<div id="new">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h5>Geral</h5>
    <input type="number" formControlName="id" class="d-none" />
    <div class="form-group">
      <label for="hourInit">Abertura de Horário de Atendimento</label>
      <input type="number" formControlName="hourInit" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.hourInit.errors }" />
      <div *ngIf="submitted && f.hourInit.errors" class="invalid-feedback">
        <div *ngIf="f.hourInit.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="hourEnd">Fechamento de Horário de Atendimento</label>
      <input type="number" formControlName="hourEnd" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.hourEnd.errors }" />
      <div *ngIf="submitted && f.hourEnd.errors" class="invalid-feedback">
        <div *ngIf="f.hourEnd.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="interval">Intervalo de Atendimentos (Minutos)</label>
      <input type="number" formControlName="interval" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.interval.errors }" />
      <div *ngIf="submitted && f.interval.errors" class="invalid-feedback">
        <div *ngIf="f.interval.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="interval">Limite de SMS´s (Os primeiros 100 são por nossa conta!)</label>
      <input type="number" formControlName="smsLimit" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.smsLimit.errors }" />
      <div *ngIf="submitted && f.smsLimit.errors" class="invalid-feedback">
        <div *ngIf="f.smsLimit.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="workingDays">Dias de trabalhados (Selecione dias diferentes usando a tecla CTRL)</label>
      <select multiple class="form-control form-control-sm" id="workingDays" size="7" formControlName="workingDays">
        <option value="Domingo">Domingo</option>
        <option value="Segunda">Segunda</option>
        <option value="Terça">Terça</option>
        <option value="Quarta">Quarta</option>
        <option value="Quinta">Quinta</option>
        <option value="Sexta">Sexta</option>
        <option value="Sabado">Sabado</option>
      </select>
      <div *ngIf="submitted && f.workingDays.errors" class="invalid-feedback">
        <div *ngIf="f.workingDays.errors.required">Obrigatório</div>
      </div>
    </div>
    <h5>Clinico</h5>
    <small>Para melhor experiência use os marcadores abaixo:</small><br>
    <small>#cliente - Nome do cliente</small><br>
    <small>#data - Data completa (Ex. 01/01/2019)</small><br>
    <small>#hora - Hora completa (Ex. 14:25)</small><br>
    <small>#crm - CRM do atendente</small><br>
    <small>#cpf - CPF do paciente</small><br>
    <br>
    <div class="form-group">
      <label for="interval">Modelo Anamnese</label>
      <textarea formControlName="anamneseTemplate" class="form-control form-control-sm" rows="10"></textarea>
    </div>
    <div class="form-group">
      <label for="interval">Modelo Atestado</label>
      <textarea formControlName="attestTemplate" class="form-control form-control-sm" rows="10"></textarea>
    </div>
    <div class="form-group">
      <label for="interval">Modelo Prescrição</label>
      <textarea formControlName="prescriptionTemplate" class="form-control form-control-sm" rows="10"></textarea>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Salvar</button>
