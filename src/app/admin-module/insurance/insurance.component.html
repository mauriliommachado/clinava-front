<h4>Operadora</h4>
<br>
<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="ansCode">Registro ANS</label>
        <input type="text" formControlName="ansCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ansCode.errors }" />
        <div *ngIf="submitted && f.ansCode.errors" class="invalid-feedback">
          <div *ngIf="f.ansCode.errors.required">Obrigatório</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="cnpj">CNPJ</label>
        <input type="text" formControlName="cnpj" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cnpj.errors }" />
        <div *ngIf="submitted && f.cnpj.errors" class="invalid-feedback">
          <div *ngIf="f.cnpj.errors.required">Obrigatório</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="social">Razão Social</label>
      <input type="text" formControlName="social" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.social.errors }" />
      <div *ngIf="submitted && f.social.errors" class="invalid-feedback">
        <div *ngIf="f.social.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Obrigatório</div>
      </div>
    </div>
  </form>
</div>

<div id="list">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Registro ANS</th>
        <th scope="col">Nome</th>
        <th scope="col">Razão Social</th>
        <th scope="col">CNPJ</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>
          <a class="btn btn-info btn-sm" (click)="edit(user.id)">
            <i class="far fa-edit"></i></a></td>
        <td>
          <a class="btn btn-danger btn-sm" (click)="delete(user.id)">
            <i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
