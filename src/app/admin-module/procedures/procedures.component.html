<section class="row">
    <div class="col-md-8">
        <h4>Procedimentos</h4>
    </div>
    <div class="col-md-4">
        <div class="btn-group float-right" role="group">
            <button class="btn btn-primary btn-sm mb-4 float-right" (click)="toggle()">{{title}}</button>
        </div>
    </div>
</section>
<div id="new" [@popOverState]="stateList">
  <input type="number" [(ngModel)]="procedure.id" class="d-none" />
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control form-control-sm" [(ngModel)]="procedure.name" />
  </div>
  <div class="form-row" *ngFor="let p of plans; index as i">
    <div class="form-group col-md-6">
      <label for="code">Código - {{p.name}}</label>
      <input type="text" class="form-control form-control-sm" [(ngModel)]="codes[i]" />
    </div>
    <div class="form-group col-md-6">
      <label for="value">Valor - {{p.name}}</label>
      <input type="text" class="form-control form-control-sm" [(ngModel)]="numbers[i]" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align : 'left' }" />
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" (click)="onSubmit()" class="btn btn-primary  btn-sm">Salvar</button>
    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

<div id="list">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Plano</th>
        <th scope="col">Valor</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of procedures">
        <th class="align-middle" scope="row">{{ p.id }}</th>
        <td class="align-middle">{{ p.code }}</td>
        <td class="align-middle">{{ p.name }}</td>
        <td class="align-middle">{{ p.plan.name }}</td>
        <td class="align-middle">{{ p.value }}</td>
        <td class="align-middle">
          <a class="btn btn-info btn-sm" (click)="edit(p.id)">
            <i class="far fa-edit"></i></a></td>
        <td class="align-middle">
          <a class="btn btn-danger btn-sm" (click)="delete(p.id)">
            <i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
