<h4>Procedimentos</h4>
<br>
<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="code">Código</label>
        <input type="text" formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
          <div *ngIf="f.code.errors.required">Obrigatório</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="name">Nome</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Obrigatório</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="value">Valor - Operadora</label>
      <input type="text" formControlName="value" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.value.errors }"/>
      <div *ngIf="submitted && f.value.errors" class="invalid-feedback">
        <div *ngIf="f.value.errors.required">Obrigatório</div>
      </div>
    </div>
  </form>
</div>

<div id="list">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>
          <a class="btn btn-info btn-sm" (click)="edit(user.id)">
            <i class="far fa-edit"></i></a></td>
        <td>
          <a class="btn btn-danger btn-sm" (click)="delete(user.id)">
            <i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
