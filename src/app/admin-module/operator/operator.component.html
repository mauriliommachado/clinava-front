<section class="row">
    <div class="col-md-8">
        <h4>Operadoras</h4>
    </div>
    <div class="col-md-4">
        <div class="btn-group float-right" role="group">
            <button class="btn btn-primary btn-sm mb-4 float-right" (click)="toggle()">{{title}}</button>
        </div>
    </div>
</section>
<div id="new" [@popOverState]="stateList">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="ansCode">Registro ANS</label>
        <input type="text" formControlName="ansCode" [readonly]="editing" class="form-control form-control-sm" mask="000000" [ngClass]="{ 'is-invalid': submitted && f.ansCode.errors }" />
        <div *ngIf="submitted && f.ansCode.errors" class="invalid-feedback">
          <div *ngIf="f.ansCode.errors.required">Obrigatório</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="cnpj">CNPJ</label>
        <input type="text" formControlName="cnpj" class="form-control form-control-sm" mask="00.000.000/0000-00" [ngClass]="{ 'is-invalid': submitted && f.cnpj.errors }" />
        <div *ngIf="submitted && f.cnpj.errors" class="invalid-feedback">
          <div *ngIf="f.cnpj.errors.required">Obrigatório</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="social">Razão Social</label>
      <input type="text" formControlName="social" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.social.errors }" />
      <div *ngIf="submitted && f.social.errors" class="invalid-feedback">
        <div *ngIf="f.social.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" formControlName="name" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="billingDay">Dia de Faturamento</label>
      <input type="text" formControlName="billingDay" mask="00" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.billingDay.errors }" />
      <div *ngIf="submitted && f.billingDay.errors" class="invalid-feedback">
        <div *ngIf="f.billingDay.errors.required">Obrigatório</div>
      </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary  btn-sm">Salvar</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
    </div>
  </form>
</div>

<div id="list">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Registro ANS</th>
        <th scope="col">Nome</th>
        <th scope="col">Razão Social</th>
        <th scope="col">CNPJ</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let op of operators">
        <th>{{ op.ansCode }}</th>
        <td>{{ op.name }}</td>
        <td>{{ op.social }}</td>
        <td>{{ op.cnpj }}</td>
        <td>
          <a class="btn btn-info btn-sm" (click)="edit(op.ansCode)">
            <i class="far fa-edit"></i></a></td>
        <td>
          <a class="btn btn-danger btn-sm" (click)="delete(op.ansCode)">
            <i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
