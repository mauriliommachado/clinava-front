<h4>Dr. {{docName}}</h4>
<h6>{{initDay}}-{{endDay}} {{month}}</h6>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" (click)="sub()">Anterior</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="reset()">Hoje</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="add()">Próxima</a>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row no-gutters">
        <div *ngFor="let day of days" class="col mr-1">
            <ul class="list-group">
                <li class="list-group-item active d-flex justify-content-between align-items-center">
                    {{day.header}}
                </li>
                <!-- <li *ngFor="let consult of day.events" [ngClass]="{'list-group-item-success': consult.user == null, 'list-group-item-danger': consult.user != null}"
                    class="list-group-item  d-flex justify-content-between align-items-center">
                    <span class="badge badge-pill">{{consult.date | date: "HH:mm"}}</span>
                    <span *ngIf="consult.user != null">{{consult.user.name}}</span>
                    <span *ngIf="consult.user == null">Vago</span>
                </li> -->
                <a *ngFor="let consult of day.events" (click)="show(consult.date)" [ngClass]="{'list-group-item-success': consult.user == null, 'list-group-item-danger': consult.user != null}"
                    class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <span class="badge badge-pill">{{consult.date | date: "HH:mm"}}</span>
                        <h6 class="mb-1" *ngIf="consult.user == null">Vago</h6>
                        <h6 class="mb-1" *ngIf="consult.user != null">Consulta</h6>
                    </div>
                    <p class="mb-1" *ngIf="consult.pacient != null">{{consult.pacient.name}}</p>
                    <p class="mb-1" *ngIf="consult.pacient == null">Horário vago</p>
                </a>
            </ul>
        </div>
    </div>
</div>

<app-event-register [date]="eventDate" [user]="id" [visible]="visible" (close)="onClose()"></app-event-register>
