<section class="row">
    <div class="col-md-8">
        <h4>Contas</h4>
    </div>
    <div class="col-md-4">
        <div class="btn-group float-right" role="group">
            <button class="btn btn-primary btn-sm mb-4 float-right" ></button>
        </div>
    </div>
</section>
<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-md-6">
        <label for="document" class="col-form-label">Número do Documento</label>
        <input type="text" class="form-control form-control-sm" id="document" name="document" autocomplete="false" placeholder="Número do Documento">
      </div>
      <div class="col-md-6">
        <label for="expireAt" class="col-form-label">Data de Validade</label>
        <input type="date" autocomplete="off" name="expireAt" id="expireAt" class="form-control form-control-sm" required />
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12">
        <label for="description" class="col-form-label">Descrição</label>
        <input type="text" class="form-control form-control-sm" id="description" name="description" autocomplete="false" placeholder="Descrição">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <label for="nature" class="col-form-label">Natureza</label>
        <select id="nature" name="nature" class="form-control form-control-sm" required>
          <option>RECEITA</option>
          <option>DESPESA</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="category" class="col-form-label">Categoria</label>
        <select id="category" name="category" class="form-control form-control-sm" required>
          <option selected>FIXO</option>
          <option>VARIÁVEL</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <label for="value" class="col-form-label">Valor Total</label>
        <input type="text" class="form-control form-control-sm" id="value" name="value" autocomplete="false" placeholder="Valor Total" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align : 'left' }"
          required>
      </div>
      <div class="col-md-6">
        <label for="status" class="col-form-label">Forma de Pagamento</label>
        <select id="status" name="status" class="form-control form-control-sm" required>
          <option selected>Dinheiro A Vista</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <label for="status" class="col-form-label">Status</label>
        <select id="status" name="status" class="form-control form-control-sm mb-3" required>
          <option selected>ABERTO</option>
          <option>FECHADO</option>
        </select>
      </div>
    </div>
  </form>
</div>

<div id="list">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Validade</th>
        <th scope="col">Valor</th>
        <th scope="col">Forma de Pagamento</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.name }}</td>
        <td>
          <a class="btn btn-info btn-sm" (click)="edit(user.id)">
            <i class="far fa-edit"></i></a></td>
        <td>
          <a class="btn btn-danger btn-sm" (click)="delete(user.id)">
            <i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
