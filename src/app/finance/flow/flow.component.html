<section class="row">
    <div class="col-md-8">
        <h4>Fluxo de Caixa</h4>
    </div>
    <div class="col-md-4">
        <div class="btn-group float-right" role="group">
            <button class="btn btn-primary btn-sm mb-4 float-right" ></button>
        </div>
    </div>
</section>
<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCEP">Data Início </label>
        <input id="data" name="dtinic" placeholder="DD/MM/AAAA" class="form-control form-control-sm input-md" required="" type="text"
          maxlength="10" OnKeyPress="formatar('##/##/####', this)">
      </div>

      <div class="form-group col-md-2">
        <label for="inputCEP">Data Fim</label>
        <input id="data" name="dtinic" placeholder="DD/MM/AAAA" class="form-control form-control-sm input-md" required="" type="text"
          maxlength="10" OnKeyPress="formatar('##/##/####', this)">
      </div>
    </div>
    <h6> Contas a Pagar</h6>
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="defaultInline1">
      <label class="custom-control-label" for="defaultInline1">A Pagar</label>
    </div>
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="defaultInline2">
      <label class="custom-control-label" for="defaultInline2">Paga</label>
    </div>
    <h6> Contas a Receber</h6>
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="defaultInline3">
      <label class="custom-control-label" for="defaultInline3">A Receber</label>
    </div>
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="defaultInline4">
      <label class="custom-control-label" for="defaultInline4">Recebido</label>
    </div>
  </form>
  <a class="btn btn-info mt-2 mb-2" >Emitir Relatório</a>
</div>
<div id="list">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo</th>
        <th scope="col">Descrição</th>
        <th scope="col">Validade</th>
        <th scope="col">Valor</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row" class="align-middle">{{ user.id }}</th>
        <td class="align-middle">{{ user.name }}</td>
        <td class="align-middle">{{ user.name }}</td>
        <td class="align-middle">{{ user.name }}</td>
        <td class="align-middle">{{ user.name }}</td>
        <td class="align-middle">{{ user.name }}</td>
        <td class="align-middle">
          <a class="btn btn-info btn-sm" (click)="edit(user.id)">
            <i class="far fa-edit"></i></a></td>
        <td class="align-middle">
          <a class="btn btn-danger btn-sm" (click)="delete(user.id)">
            <i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
