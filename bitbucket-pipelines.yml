# You can specify a custom docker image from Docker Hub as your build environment.
image: atlassian/default-image:2



pipelines:
  default:
  - step:
      script:
      -
  branches:
    master:
    - step:
        name: Deploy to production
        script:
        - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_PROD_NAME.git HEAD
    dev:
    - step:
        name: Deploy to staging
        script:
        - git filter-branch -- --all
        - git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_STAGING_NAME.git HEAD:master
